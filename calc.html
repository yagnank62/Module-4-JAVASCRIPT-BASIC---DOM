<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Operation</title>
    <style>

        body {
          display: flex;
          margin-top: 12%;
          justify-content: center;
        }

        #container-section {
            width: 29%;
            border: 5px solid black;
            padding: 20px;
            text-align: center;
        }

        .first_number_row {
            display: flex;
            justify-content: space-between;
        }

        .second_number_row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #whole_list_cont {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 20px;
        }

        .three_list_cont {
            display: flex;
            gap: 10px;
        }

        .two_list_cont {
            display: flex;
            gap: 10px;
        }

        .small_container {
            border: 1px solid black;
            padding: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: silver;
            cursor: pointer;
        }

        .aerithmetic_signs_of_opertors {
            display: flex;
            justify-content: space-between;
        }

        #result {
            align-self: flex-start;
        }


    </style>
</head>
<body>

    <!-- container-section  -->
    <section id="container-section">
        <h3 class="main_heading">Maths Operations</h3>
        <div class="first_number_row">
            <label for="first Number">Enter 1st number :</label>
            <input type="number" name="number1" id="number1">
        </div>
        <div class="second_number_row">
            <label for="second Number">Enter 2nd number :</label>
            <input type="number" name="number" id="number2">
        </div>

        <div class="aerithmetic_signs_of_opertors">

            <div id="whole_list_cont">
                <div class="three_list_cont">
                    <button class="small_container" onclick="add ()">&#43;</button>
                    <button class="small_container" onclick="sub ()">&#8722;</button>
                    <button class="small_container" onclick="multi ()">&#42;</button>
                </div>
                <div class="two_list_cont">
                    <button class="small_container" onclick="divide ()">&#8725;</button>
                    <button class="small_container" onclick="reminde ()">&#37;</button>
                </div>
            </div>

            <h2 id="result" style="color: black;">Answer is: </h2>

        </div>
    </section>
    <!-- container-section end  -->
    
    <script type="text/javascript">

function add () {
          const number1 = parseInt(document.getElementById("number1").value);
          const number2 = parseInt(document.getElementById("number2").value);
          const result = number1 + number2;
          document.getElementById("result").textContent = `Answer is: ${result}
          `;
        }

        function sub () {
          const number1 = parseInt(document.getElementById("number1").value);
          const number2 = parseInt(document.getElementById("number2").value);
          const result = number1 - number2;
          document.getElementById("result").textContent = `Answer is: ${result}
          `;
        }
     
        function multi () {
          const number1 = parseInt(document.getElementById("number1").value);
          const number2 = parseInt(document.getElementById("number2").value);
          const result = number1 * number2;
          document.getElementById("result").textContent = `Answer is: ${result}
          `;
        }

        
        function divide () {
          const number1 = parseInt(document.getElementById("number1").value);
          const number2 = parseInt(document.getElementById("number2").value);

          if (number2 == 0) {
            document.getElementById('result').textContent = "Cannot Divided by Zero"
          }

          else {
            const result = number1 / number2;
            document.getElementById("result").textContent = `Answer is: ${result}
          `;
          }
          
        }
     
        function  reminde() {
          const number1 = parseInt(document.getElementById("number1").value);
          const number2 = parseInt(document.getElementById("number2").value);
          const result = number1 % number2;
          document.getElementById("result").textContent = `Answer is: ${result}
          `;
        }

     
     


    </script>
</body>
</html>
